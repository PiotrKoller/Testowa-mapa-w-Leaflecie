<html>
<head>
<meta charset = 'utf-8'>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js"></script>
<style>
    #mapid{height:700px;}
</style>
</head>
<body>
    <div id="mapid"></div>
<script>
var mymap = L.map('mapid').setView([52.352998, 16.518231], 14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
}).addTo(mymap);
var geojsonLayer = new L.GeoJSON.AJAX("https://api.jsonbin.io/b/5e504d174d073155b0de44cb",{onEachFeature:function (feature, layer) {layer.bindPopup('<h3>Nazwa: </h3>'+feature.properties.nazwa)}});
geojsonLayer.on('data:loaded', function(){
  geojsonLayer.addTo(mymap);
});
</script>
</body>
</html>
